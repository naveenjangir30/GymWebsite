<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Club</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <!-- Header -->
    <header>
        <div id="left">
            <img src="img/simple-gym-dumble-clip-art-vector-38912638-removebg-preview.png" alt="Gym Logo">
            <div>Health Club</div>
        </div>
        <div id="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div id="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>


    <!-- Form Group -->
    <div id="container">
        <h1>Join the best Gym of Delhi Now</h1>
        <form action="#">
            <div class="form-group"><input type="text" name="name" placeholder="Enter your Name"></div>
            <div class="form-group"><input type="number" name="age" placeholder="Enter your Age"></div>
            <div class="form-group"><input type="text" name="gender" placeholder="Enter your Gender"></div>
            <div class="form-group"><input type="email" name="email" placeholder="Enter your Email"></div>
            <div class="form-group"><input type="text" name="city" placeholder="Enter your Locality"></div>
        </form>
        <button class="btn">Submit</button>
    </div>
</body>

</html>
